name: Ruby CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.2'
    - name: Install dependencies
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3
    - name: Run Rubocop
      run: bundle exec rubocop
    - name: Build and test Dockerfile
      uses: docker/build-push-action@v2
      with:
        context: .
        file: Dockerfile
        push: false
        tags: eaydev/podiscover:sha_${{ github.sha }}
        build-args: RUNNING_CI=true
    - name: List Docker images
      run: docker images
    - name: Run Rspec
      run: bundle exec rspec --require rails_helper
      env:
        RAILS_ENV: test
        DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: true
        POSTGRES_USER: ${{ secrets.TEST_POSTGRES_USER }}
        POSTGRES_PASSWORD: ${{ secrets.TEST_POSTGRES_PASSWORD }}
        POSTGRES_DB: ${{ secrets.TEST_POSTGRES_DB }}
        POSTGRES_HOST: ${{ secrets.TEST_POSTGRES_HOST }}
        POSTGRES_PORT: ${{ secrets.TEST_POSTGRES_PORT }}
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        SPOTIFY_SECRET_ID: ${{ secrets.SPOTIFY_SECRET_ID }}
